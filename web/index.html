<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Curso fullstack</title>   
</head>

<body class="original">
    <header>
        <nav id="nav" class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="imgs/letra-l.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <section class="form">
            <div id="form-card" class="card text-bg-light mx-auto" style="max-width: 35rem;">
                <h2>Contacto</h2>
                <img src="imgs/form.jpg" class="card-img-top img-fluid" alt="...">
                <div class="card-body">
                    <h3 class="card-title">Formulario de contacto</h3>
                    <p class="card-text">Dejanos tus datos para poder ayudarte</p>
                    <form id="formulario">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre" aria-label="First name" required>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <input type="text" id="apellido" class="form-control" placeholder="Apellido" aria-label="Last name" required>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="mail" class="form-control" placeholder="Mail" aria-label="Username" required>
                            <span class="input-group-text">@</span>
                            <input type="text" id="server" class="form-control" placeholder="ejemplo.com" aria-label="Server" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Dejanos tus comentarios</label>
                            <textarea id="comentarios" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Suscribirme a la newsletter</label>
                        </div>
                        <button id="form-submit" type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
        
        <div class="text-center mt-4">
            <button id="contraste" class="btn btn-warning">Cambiar a contraste</button>
        </div>
    </main>

    <footer id="footer" class="bg-body-tertiary text-center">
        <p>LaliDevÂ® 2024</p>
    </footer>

    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
